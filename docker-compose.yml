version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bennati-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./sparkle_clean.db
      - SECRET_KEY=${SECRET_KEY:-changeme-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=43200
      - CORS_ORIGINS=http://localhost,https://tuodominio.com
    volumes:
      - ./backend/sparkle_clean.db:/app/sparkle_clean.db
      - backend-logs:/app/logs
    networks:
      - bennati-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: .
    container_name: bennati-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bennati-network
    environment:
      - VITE_API_URL=http://tuodominio.com:8000

networks:
  bennati-network:
    driver: bridge

volumes:
  backend-logs:

