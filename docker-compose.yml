version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bennati-backend
    restart: unless-stopped
    ports:
      - "8080:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/sparkle_clean.db
      - SECRET_KEY=${SECRET_KEY:-changeme-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=43200
      - CORS_ORIGINS=http://localhost:8081,http://localhost:5173,https://tuodominio.com
    volumes:
      - backend-logs:/app/logs
      - backend-db:/app/data
    networks:
      - bennati-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      args:
        VITE_API_URL: http://localhost:8080
    container_name: bennati-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - bennati-network

networks:
  bennati-network:
    driver: bridge

volumes:
  backend-logs:
  backend-db:

