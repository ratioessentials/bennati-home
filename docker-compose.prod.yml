version: '3.8'

services:
  backend:
    build: ./backend
    container_name: perfect-house-backend
    restart: unless-stopped
    ports:
      - "8080:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/perfect_house.db
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=43200
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - backend-logs:/app/logs
      - backend-db:/app/data
    networks:
      - perfect-house-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; requests.get(\"http://localhost:8000/api/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: perfect-house-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - perfect-house-network

networks:
  perfect-house-network:
    driver: bridge

volumes:
  backend-logs:
    driver: local
  backend-db:
    driver: local

